<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

    <title>Document</title>

<body onload="realtimeClock()">
    
        <div class="row g-0">
          <div class="col-md-5">
            <h1>Alarm Clock</h1>
          </div>
          <div class="col-md-7">
            <div class="container mt-5 mb-5">
                <div class="text-center p-5" id="clock"></div>
                <div style="padding-left: 80px;padding-top: 20px;">
                    <div class="clock shadow">
                        <div class="hour">
                            <div class="hr" id="hr" ></div>
                        </div>
                        <div class="min">
                            <div class="mn" id="mn" ></div>
                        </div>
                        <div class="sec">
                            <div class="sc" id="sc" ></div>
                        </div>
                    </div>
                </div>
            <div class="jumbotron text-center">
                    <input class="form-control mt-4" type="datetime-local" id="alarmTime" style="width: 250px;display: block;margin-left: auto;margin-right: auto;">
                   <div class="row m-3">
                       <div class="col">
                        <button onclick="setAlarm(this);" class="btn btn-primary btn-sm active m-2" id="alarmButton">Set Alarm</button>
                        
                       </div>
                       <div class="col">
                        <div id="alarmOptions" style="display: none;">
                            <div class="text-center">
                                <button onclick="stopAlarm();" class="btn btn-primary btn-sm active m-2">Stop Alarm</button>
                            </div>
                        </div>
                       </div>
                   </div>
                      
            </div>
        </div>
          </div>
        </div>
