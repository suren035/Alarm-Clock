<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
</head>
<body onload="realtimeClock()">
    <main>
        <section class="glass">
           <div class="wrapper pt-2">
           
            <div class="content text-center">
                <div class="tab_wrap" style="display: block;">
                    <!-- <div class="title">Clock</div> -->
                    <div class="tab_content">
                        <h1 id="greeting"></h1>
                        <h2  class="pt-1" id="clock"></h2>
                    </div>
                </div>
                <div class="tab_wrap" style="display: none;">
                    <!-- <div class="title">Alarms</div> -->
                    <div class="tab_content" style="padding-top: 20%;">
                        <input class="form-control" type="datetime-local" id="alarmTime">
                     
                         <a onclick="setAlarm(this);" class="btn btn-dark btn-sm  m-3" id="alarmButton">Set Alarm</a>
                         
                        
                         <div id="alarmOptions" style="display: none;">
                             <div class="text-center">
                                 <a onclick="stopAlarm();" class="btn btn-dark btn-sm  m-3">Stop Alarm</a>
                             </div>
                    </div>
                </div>
                
               
            </div>
            <div class="tabs">
                <ul>
                    <li class="active">
                        <span class="icon"><i class="fad fa-clock"></i></span>
                        <span class="text">Clock</span>
                    </li>
                    <li>
                        <span class="icon"><i class="fad fa-alarm-clock"></i></span>
                        <span class="text">Alarms</span>
                    </li>
                </ul>
            </div> 
           </div>            
    </section>
    </main>
<script src="script.js"></script>
</body>
</html>
